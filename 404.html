<!DOCTYPE html>
<head></head>
<body>
    redirecting to room
</body>
<script>
    let pathNameParts=window.location.pathname.split("/");
    if(pathNameParts && pathNameParts.length>0){
        let path=pathNameParts[1];
        let route=window.location.search.replace("?","");
        window.location.href=path+"#"+route
    }
</script>
</html>
